---
layout: default
---

<style>
    /* Reset body margin and padding */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        color: white;
        background-color: white; /* Set the overall background color to white */
    }

    /* Header styling */
    .site-header {
        padding: 20px 0; /* Adjust padding as needed */
        text-align: center;
        background-color: white; /* Ensures the header has a solid background */
        color: black; /* Text color in the header */
        z-index: 5; /* Above everything else */
        position: relative;
    }

    /* Footer Styling */
    .footer {
        z-index: 6; /* Above everything else */
        position: relative; /* Required for z-index to take effect */
    }


    /* New Background Section */
    .background-section {
        position: absolute;
        top: 135px;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('/assets/image/tmoneyZoomZoomy.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1; /* Positioned below the content but above the body's white background */
    }

    /* Black transparent rectangle inside the background section */
    .background-section::before {
        content: "";
        position: absolute;
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0; 
        background-color: rgba(0, 0, 0, 0.49); /* Black with 33% transparency */
    }

    /* Resetting the navigation bar font color to black */
    nav, nav a, nav a:visited {
        color: black;
        z-index: 4; /* Above the posts and background, but below header */
        position: relative;
    }

    /* Posts content container */
    .posts {
        width: 100%; /* Full width of the parent container */
        position: relative;
        z-index: 3; /* Above the background section but below the navigation and header */
    }

    a, a:visited {
        color: white;
    }

    .post {
        /* Adjust the max-width and margin properties as needed to style the post content */
        max-width: 800px; /* Example width; adjust as needed */
        margin: 20px auto; /* Centers the content horizontally and provides some spacing */
    }

</style>

<!-- New Background Section -->
<div class="background-section"></div>

<!-- Posts Section -->
<div class="posts-grid">
    {% for post in paginator.posts %}
    <div class="post-tile">
        {% if post.thumbnail %}
        <a href="{{ site.baseurl }}{{ post.url }}">
            <img src="{{ site.baseurl }}{{ post.thumbnail }}" alt="{{ post.title }}" />
        </a>
        {% endif %}
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
            {{ post.excerpt | markdownify | strip_html | truncate: 160 }}
        </div>
        <!-- Read more link can be re-added here if desired -->
    </div>
    {% endfor %}
</div>
{% include pagination.html %}
</div>
